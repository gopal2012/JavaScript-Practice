<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="formData">
    <table border="1px solid black">
    <tr><th>Field</th> <th>Value</th></tr>

    <tr>
        <th><labelfor="name">Name:</label></th>
         <th><input type="text" id="name"></th>
    </tr>
    
    <tr>
        <td><label for="Course">Course:</label></td> 
        <td><input type="text" id="Course"></td>
    </tr>
    
    <tr>
        <td><lebel for="DOB">DOB:</lebel></td>
        <td><input type="date" id="DOB"></td>
    </tr>

    <tr>
        <td>
            <lebel for="languages">Select language:</lebel>
        </td>
        <td>
            <select id="languages" name="languages">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c++">C++</option>
            </select><br>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit">
        </td>
        
    </tr>
    </table>
    

    <div id="showData"></div>
    </form>
    

    <script>
            form = document.getElementById("formData");
            form.addEventListener("submit", getdata);

            

            function getdata(event){

            event.preventDefault();


            let name = document.getElementById("name").value;
            let Course = document.getElementById("Course").value;
            let dob = document.getElementById("DOB").value;
            let languages = document.getElementById("languages").value;

            document.getElementById("showData").innerHTML = `

                 <p><strong>Name:</strong> ${name}</p>
                 <p><strong>Course:</strong> ${Course}</p>
                 <p><strong>Dob:</strong> ${dob}</p>
                 <p><strong>Language:</strong> ${languages}</p>
                 
                 `;
            }
           

        
    </script>
</body>
</html>
